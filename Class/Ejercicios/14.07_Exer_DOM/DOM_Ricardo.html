<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad DOM Interactiva</title>
  <style>
    #estado {
      font-size: 1.5em;
      color: gray;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>¿Cómo te sientes hoy?</h1>
  <button onclick="cambiarEstado()">¡Haz clic aquí!</button>

  <p id="estado">Aún no lo sé...</p>

  <script>
    function cambiarEstado() {
      const texto = document.getElementById("estado");
      texto.textContent = "¡Me cago encima! ";
      texto.style.color = "black";
    }
  </script>

</body>
</html>
