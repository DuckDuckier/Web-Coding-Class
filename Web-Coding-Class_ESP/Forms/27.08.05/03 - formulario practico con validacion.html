<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Evaluación HTML5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .error {
      border: 2px solid red;
    }

    .success {
      border: 2px solid green;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Formulario de Evaluación</h2>

  <form id="formulario">
    <!-- Campo de nombre -->
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Campo de email -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <!-- Campo de edad -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" max="120" required>

    <!-- Casilla de verificación -->
    <label>
      <input type="checkbox" id="condiciones" required>
      Acepto los términos y condiciones
    </label>

    <!-- Botón de envío -->
    <button type="submit">Enviar</button>

    <!-- Mensaje de resultado -->
    <div id="mensaje"></div>
  </form>

  <script>
    // Capturamos el formulario
    const form = document.getElementById('formulario');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío real

      // Capturamos campos
      const nombre = document.getElementById('nombre');
      const email = document.getElementById('email');
      const edad = document.getElementById('edad');
      const condiciones = document.getElementById('condiciones');

      let valido = true;

      // Validación de nombre
      if (nombre.value.trim().length < 3) {
        nombre.classList.add('error');
        valido = false;
      } else {
        nombre.classList.remove('error');
        nombre.classList.add('success');
      }

      // Validación de email
      if (!email.value.includes('@')) {
        email.classList.add('error');
        valido = false;
      } else {
        email.classList.remove('error');
        email.classList.add('success');
      }

      // Validación de edad
      if (edad.value < 1 || edad.value > 120) {
        edad.classList.add('error');
        valido = false;
      } else {
        edad.classList.remove('error');
        edad.classList.add('success');
      }

      // Validación de condiciones
      if (!condiciones.checked) {
        condiciones.classList.add('error');
        valido = false;
      } else {
        condiciones.classList.remove('error');
      }

      // Resultado final
      if (valido) {
        mensaje.textContent = '✅ Formulario enviado correctamente.';
        mensaje.style.color = 'green';
        form.reset();
        document.querySelectorAll('input').forEach(i => i.classList.remove('success'));
      } else {
        mensaje.textContent = '❌ Por favor, corrige los errores.';
        mensaje.style.color = 'red';
      }
    });
  </script>

</body>
</html>
