<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación de Envío de Formulario</title>
    <style>
        /* Estilos básicos para la página y el formulario */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #0077b6;
            text-align: center;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 6px solid #0077b6;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #005f8f;
        }
        .resultado {
            margin-top: 30px;
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 6px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <h1>Simulación de Envío de Formulario</h1>

    <div class="section">
        <p>
            Este formulario no necesita PHP ni servidor. Al pulsar “Enviar”, los datos se mostrarán en pantalla usando JavaScript.
        </p>
    </div>

    <div class="section">
        <!-- Formulario con tres campos y un botón de envío -->
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <input type="submit" value="Enviar">
        </form>

        <!-- Div donde se mostrarán los resultados -->
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        // Seleccionamos el formulario por su id para poder trabajar con él en JavaScript
        const formulario = document.getElementById("formulario");
        // Seleccionamos el div donde mostraremos los datos enviados por el usuario
        const resultado = document.getElementById("resultado");

        // Añadimos un "escuchador" de eventos al formulario para el evento "submit" (cuando el usuario pulsa Enviar)
        formulario.addEventListener("submit", function(e) {
            // Evitamos que el formulario se envíe de forma tradicional y recargue la página
            e.preventDefault();

            // Creamos un objeto FormData que recoge todos los datos introducidos en el formulario
            const datos = new FormData(formulario);

            // Obtenemos el valor del campo "nombre" del formulario
            const nombre = datos.get("nombre");
            // Obtenemos el valor del campo "correo" del formulario
            const correo = datos.get("correo");
            // Obtenemos el valor del campo "mensaje" del formulario
            const mensaje = datos.get("mensaje");

            // Hacemos visible el div de resultado (por defecto está oculto con display: none)
            resultado.style.display = "block";

            // Insertamos el contenido HTML en el div "resultado" mostrando los datos introducidos por el usuario
            resultado.innerHTML = `
                <h2>Datos recibidos:</h2>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo:</strong> ${correo}</p>
                <p><strong>Mensaje:</strong> ${mensaje}</p>
            `;
            // Ahora el usuario ve en pantalla los datos que ha introducido, sin necesidad de recargar la página ni usar un servidor
        });
    </script>

</body>
</html>
