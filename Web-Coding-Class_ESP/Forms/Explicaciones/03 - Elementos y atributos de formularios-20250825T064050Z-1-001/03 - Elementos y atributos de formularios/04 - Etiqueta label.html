<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta &lt;label&gt;</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
      color: #333;
    }
    h1 {
      color: #0077b6;
    }
    .section {
      background-color: #fff;
      padding: 20px;
      border-left: 6px solid #0077b6;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Elemento &lt;label&gt;</h1>

  <div class="section">
    <h2>¿Para qué sirve?</h2>
    <p>Se usa para identificar un campo de entrada. Se asocia al campo mediante el atributo <code>for</code>, que debe coincidir con el <code>id</code> del campo.</p>
  </div>

  <div class="section">
    <h2>Ejemplo práctico</h2>
    <form>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre">
    </form>
  </div>

</body>
</html>
