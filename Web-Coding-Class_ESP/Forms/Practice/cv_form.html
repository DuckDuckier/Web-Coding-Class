<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario para Crear Currículum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Formulario para Crear tu Currículum</h1>
  <form action="#" method="post">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]">

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion">

    <label for="perfil">Perfil Profesional:</label>
    <textarea id="perfil" name="perfil" rows="4" placeholder="Breve resumen sobre ti..."></textarea>

    <label for="experiencia">Experiencia Laboral:</label>
    <textarea id="experiencia" name="experiencia" rows="5" placeholder="Empresa, Cargo, Fechas, Responsabilidades..."></textarea>

    <label for="educacion">Educación:</label>
    <textarea id="educacion" name="educacion" rows="4" placeholder="Institución, Título, Fechas..."></textarea>

    <label for="habilidades">Habilidades:</label>
    <textarea id="habilidades" name="habilidades" rows="3" placeholder="Ej: Office, Inglés, Trabajo en equipo..."></textarea>

    <label for="idiomas">Idiomas:</label>
    <textarea id="idiomas" name="idiomas" rows="3" placeholder="Idioma y nivel (Ej: Inglés - Avanzado)"></textarea>

    <button type="submit">Generar Currículum</button>
  </form>
</body>
</html>
