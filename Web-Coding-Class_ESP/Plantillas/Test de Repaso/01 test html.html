<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de HTML - MF0950</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
      color: #444;
    }
    label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
      text-align: center;
    }
    .feedback {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de HTML - MF0950</h1>
    <form id="quizForm"></form>
    <button onclick="corregir()">Enviar respuestas</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    const preguntas = [
      {
        texto: "¿Qué etiqueta HTML se utiliza para definir un párrafo?",
        opciones: ["<span>", "<section>", "<div>", "<p>"],
        correcta: 3,
        explicacion: "La etiqueta <p> se utiliza para definir un párrafo en HTML."
      },
      {
        texto: "¿Cuál es la función de la etiqueta <head>?",
        opciones: ["Contener metadatos y enlaces", "Mostrar contenido visible", "Crear encabezados visibles", "Definir el cuerpo del documento"],
        correcta: 0,
        explicacion: "<head> contiene metadatos, enlaces a hojas de estilo, scripts y el título del documento."
      },
      {
        texto: "¿Qué atributo se usa para establecer un enlace en <a>?",
        opciones: ["src", "href", "target", "link"],
        correcta: 1,
        explicacion: "El atributo href se utiliza para definir la URL de destino en un enlace."
      },
      {
        texto: "¿Qué etiqueta se utiliza para insertar una imagen?",
        opciones: ["<picture>", "<img>", "<image>", "<src>"],
        correcta: 1,
        explicacion: "<img> se usa para insertar imágenes en HTML."
      },
      {
        texto: "¿Cuál es el propósito del atributo alt en una imagen?",
        opciones: ["Cambiar tamaño", "Establecer enlace", "Definir posición", "Texto alternativo"],
        correcta: 3,
        explicacion: "El atributo alt proporciona texto alternativo si la imagen no se carga."
      },
      {
        texto: "¿Qué etiqueta se usa para crear una lista ordenada?",
        opciones: ["<ul>", "<ol>", "<dl>", "<li>"],
        correcta: 1,
        explicacion: "<ol> crea listas ordenadas con numeración automática."
      },
      {
        texto: "¿Qué etiqueta define una celda en una tabla?",
        opciones: ["<th>", "<tr>", "<table>", "<td>"],
        correcta: 3,
        explicacion: "<td> define una celda de datos dentro de una fila en una tabla."
      },
      {
        texto: "¿Qué etiqueta agrupa contenido en bloques?",
        opciones: ["<section>", "<article>", "<div>", "<span>"],
        correcta: 2,
        explicacion: "<div> agrupa contenido en bloques, útil para aplicar estilos."
      },
      {
        texto: "¿Qué atributo aplica una clase CSS?",
        opciones: ["css", "style", "class", "id"],
        correcta: 2,
        explicacion: "El atributo class permite aplicar estilos definidos en CSS."
      },
      {
        texto: "¿Qué etiqueta define un formulario?",
        opciones: ["<label>", "<fieldset>", "<form>", "<input>"],
        correcta: 2,
        explicacion: "<form> define un formulario HTML que puede contener campos y botones."
      },
      {
        texto: "¿Qué atributo hace obligatorio un campo?",
        opciones: ["obligatory", "validate", "mandatory", "required"],
        correcta: 3,
        explicacion: "El atributo required obliga al usuario a completar el campo."
      },
      {
        texto: "¿Qué etiqueta crea una lista desplegable?",
        opciones: ["<select>", "<list>", "<option>", "<dropdown>"],
        correcta: 0,
        explicacion: "<select> crea listas desplegables, y se complementa con <option>."
      },
      {
        texto: "¿Qué atributo define el método de envío?",
        opciones: ["submit", "method", "type", "action"],
        correcta: 1,
        explicacion: "El atributo method define cómo se envían los datos: GET o POST."
      },
      {
        texto: "¿Qué tipo de campo se usa para contraseñas?",
        opciones: ["text", "hidden", "secure", "password"],
        correcta: 3,
        explicacion: "El tipo password oculta los caracteres introducidos."
      },
      {
        texto: "¿Qué atributo desactiva temporalmente un campo?",
        opciones: ["disabled", "inactive", "hidden", "readonly"],
        correcta: 0,
        explicacion: "El atributo disabled impide modificar y enviar el campo."
      }
    ];

    const form = document.getElementById("quizForm");

    preguntas.forEach((pregunta, index) => {
      const div = document.createElement("div");
      div.className = "question";
      const h3 = document.createElement("h3");
      h3.textContent = `${index + 1}. ${pregunta.texto}`;
      div.appendChild(h3);

      pregunta.opciones.forEach((opcion, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = i;
        label.appendChild(input);
        label.appendChild(document.createTextNode(opcion));
        div.appendChild(label);
      });

      const feedback = document.createElement("div");
      feedback.id = `feedback${index}`;
      feedback.className = "feedback";
      div.appendChild(feedback);

      form.appendChild(div);
    });

    function corregir() {
      let score = 0;
      preguntas.forEach((pregunta, index) => {
        const seleccionada = document.querySelector(`input[name="q${index}"]:checked`);
        const feedback = document.getElementById(`feedback${index}`);
        if (seleccionada) {
          if (parseInt(seleccionada.value) === pregunta.correcta) {
            score++;
            feedback.textContent = "✔ Correcto. " + pregunta.explicacion;
            feedback.className = "feedback correct";
          } else {
            feedback.textContent = "✘ Incorrecto. " + pregunta.explicacion;
            feedback.className = "feedback incorrect";
          }
        } else {
          feedback.textContent = "✘ Sin respuesta. " + pregunta.explicacion;
          feedback.className = "feedback incorrect";
        }
      });
      document.getElementById("resultado").textContent = `Tu puntuación es: ${score} de ${preguntas.length}`;
    }
  </script>
</body>
</html>
