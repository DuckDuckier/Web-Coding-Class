<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test sobre el atributo pattern - MF0950</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
      color: #444;
    }
    label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
      text-align: center;
    }
    .feedback {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test sobre el atributo pattern - MF0950</h1>
    <form id="quizForm"></form>
    <button onclick="corregir()">Enviar respuestas</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    const preguntasPattern = [
      {
        texto: "¿Cuál es la función principal del atributo HTML 'pattern'?",
        opciones: [
          "Definir una expresión regular para validar el contenido",
          "Mostrar un mensaje de error",
          "Aplicar estilos CSS al campo",
          "Establecer el tipo de dato"
        ],
        correcta: 0,
        explicacion: "El atributo 'pattern' permite definir una expresión regular que se utiliza para validar el contenido de un campo de entrada."
      },
      {
        texto: "¿En qué tipo de campos se puede usar el atributo 'pattern'?",
        opciones: [
          "En cualquier campo, incluyendo 'select'",
          "En campos de texto como 'text', 'email', 'tel', 'search', 'url'",
          "Solo en campos de tipo 'number'",
          "Solo en campos ocultos"
        ],
        correcta: 1,
        explicacion: "El atributo 'pattern' se puede usar en campos de texto como 'text', 'email', 'tel', 'search' y 'url', pero no en campos de tipo 'number'."
      },
      {
        texto: "¿Qué ocurre si el valor ingresado no coincide con el patrón definido?",
        opciones: [
          "El campo se borra automáticamente",
          "Se ignora el atributo",
          "El formulario se envía igual",
          "Se muestra un mensaje de error y no se envía"
        ],
        correcta: 3,
        explicacion: "Si el valor no coincide con el patrón, el navegador impide el envío del formulario y muestra un mensaje de error."
      },
      {
        texto: "¿Qué atributo se puede usar junto con 'pattern' para mostrar un mensaje personalizado?",
        opciones: ["label", "placeholder", "title", "alt"],
        correcta: 2,
        explicacion: "El atributo 'title' se usa junto con 'pattern' para mostrar un mensaje personalizado cuando el valor no coincide con la expresión regular."
      },
      {
        texto: "¿Cuál de las siguientes expresiones regulares valida un número de teléfono español de 9 dígitos?",
        opciones: ["[A-Z]{9}", "[0-9]{9}", "[a-z]{9}", "[0-9]{3}-[0-9]{3}"],
        correcta: 1,
        explicacion: "La expresión '[0-9]{9}' valida exactamente 9 dígitos numéricos, como los usados en teléfonos españoles."
      },
      {
        texto: "¿Qué expresión regular valida una contraseña con al menos una mayúscula, una minúscula y un número?",
        opciones: [
          "(?=.*[A-Z])(?=.*[a-z])(?=.*\\d)",
          "[a-zA-Z0-9]*",
          "[A-Z]{1,}[a-z]{1,}[0-9]{1,}",
          "[A-Za-z0-9]{8,}"
        ],
        correcta: 0,
        explicacion: "La expresión '(?=.*[A-Z])(?=.*[a-z])(?=.*\\d)' asegura que haya al menos una mayúscula, una minúscula y un número."
      },
      {
        texto: "¿Qué patrón valida un código postal español de 5 cifras?",
        opciones: ["[0-9]{5}", "[A-Z]{5}", "[0-9]{6}", "[0-9]{4}"],
        correcta: 0,
        explicacion: "El patrón '[0-9]{5}' valida exactamente 5 cifras, como las usadas en los códigos postales españoles."
      },
      {
        texto: "¿Qué patrón valida un nombre que solo contenga letras y espacios?",
        opciones: ["[A-Z]+", "[a-z]+", "[A-Za-z0-9]+", "[A-Za-z ]+"],
        correcta: 3,
        explicacion: "El patrón '[A-Za-z ]+' permite letras mayúsculas, minúsculas y espacios."
      },
      {
        texto: "¿Qué patrón valida una dirección de correo electrónico básica?",
        opciones: [
          "[a-z]+@[a-z]+\\.[a-z]+",
          "[^@\\s]+@[^@\\s]+\\.[^@\\s]+",
          "[0-9]+@[0-9]+",
          "[A-Za-z0-9]+@[A-Za-z]+"
        ],
        correcta: 1,
        explicacion: "El patrón '[^@\\s]+@[^@\\s]+\\.[^@\\s]+' valida una estructura básica de correo electrónico."
      },
      {
        texto: "¿Qué patrón valida una fecha en formato DD/MM/AAAA?",
        opciones: [
          "\\d{4}-\\d{2}-\\d{2}",
          "\\d{2}\\d{2}\\d{4}",
          "\\d{2}/\\d{2}/\\d{4}",
          "\\d{2}-\\d{2}-\\d{4}"
        ],
        correcta: 2,
        explicacion: "El patrón '\\d{2}/\\d{2}/\\d{4}' valida fechas en formato día/mes/año."
      },
      {
        texto: "¿Qué patrón valida un número entero positivo?",
        opciones: ["-?\\d+", "\\d+", "[0-9]{1,}", "\\d*"],
        correcta: 1,
        explicacion: "El patrón '\\d+' valida uno o más dígitos positivos."
      },
      {
        texto: "¿Qué patrón valida un número decimal con dos cifras decimales?",
        opciones: ["\\d+", "\\d+\\.\\d+", "\\d{2}\\.\\d+", "\\d+\\.\\d{2}"],
        correcta: 3,
        explicacion: "El patrón '\\d+\\.\\d{2}' valida números con dos decimales, como 12.34."
      },
      {
        texto: "¿Qué patrón valida una matrícula española tipo '1234 ABC'?",
        opciones: ["\\d{3} [A-Z]{3}", "[A-Z]{3} \\d{4}", "\\d{4}[A-Z]{3}", "\\d{4} [A-Z]{3}"],
        correcta: 3,
        explicacion: "El patrón '\\d{4} [A-Z]{3}' valida cuatro cifras seguidas de tres letras."
      },
      {
        texto: "¿Qué patrón valida un número de DNI español sin letra?",
        opciones: ["[A-Z]{1}\\d{8}", "\\d{8}[A-Z]", "\\d{7}[A-Z]", "\\d{8}"],
        correcta: 3,
        explicacion: "El patrón '\\d{8}' valida los 8 dígitos del DNI sin incluir la letra final."
      },
      {
  texto: "¿Qué patrón valida una contraseña de al menos 8 caracteres alfanuméricos?",
  opciones: [
    "[A-Za-z]{8,}",
    "[0-9]{8,}",
    "[A-Za-z0-9]{6,}",
    "[A-Za-z0-9]{8,}"
  ],
  correcta: 3,
  explicacion: "El patrón '[A-Za-z0-9]{8,}' valida contraseñas con al menos 8 caracteres alfanuméricos."
}
];
 const form = document.getElementById("quizForm");

    preguntasPattern.forEach((pregunta, index) => {
      const div = document.createElement("div");
      div.className = "question";
      const h3 = document.createElement("h3");
      h3.textContent = `${index + 1}. ${pregunta.texto}`;
      div.appendChild(h3);

      pregunta.opciones.forEach((opcion, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = i;
        label.appendChild(input);
        label.appendChild(document.createTextNode(opcion));
        div.appendChild(label);
      });

      const feedback = document.createElement("div");
      feedback.id = `feedback${index}`;
      feedback.className = "feedback";
      div.appendChild(feedback);

      form.appendChild(div);
    });

    function corregir() {
      let score = 0;
      preguntasPattern.forEach((pregunta, index) => {
        const seleccionada = document.querySelector(`input[name="q${index}"]:checked`);
        const feedback = document.getElementById(`feedback${index}`);
        if (seleccionada) {
          if (parseInt(seleccionada.value) === pregunta.correcta) {
            score++;
            feedback.textContent = "✔ Correcto. " + pregunta.explicacion;
            feedback.className = "feedback correct";
          } else {
            feedback.textContent = "✘ Incorrecto. " + pregunta.explicacion;
            feedback.className = "feedback incorrect";
          }
        } else {
          feedback.textContent = "✘ Sin respuesta. " + pregunta.explicacion;
          feedback.className = "feedback incorrect";
        }
      });
      document.getElementById("resultado").textContent = `Tu puntuación es: ${score} de ${preguntasPattern.length}`;
    }
  </script>
</body>
</html>
