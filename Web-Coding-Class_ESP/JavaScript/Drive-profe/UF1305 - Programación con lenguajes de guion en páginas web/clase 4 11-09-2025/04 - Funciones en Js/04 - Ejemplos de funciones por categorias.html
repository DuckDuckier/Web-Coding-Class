<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones comunes en JavaScript</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background: #0b4476;
        color: white;
        padding: 2rem;
        text-align: center;
      }

      main {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      h1 {
        color: #1e88e5;
        margin-bottom: 1rem;
      }

      .tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .tab-button {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .tab-button.active {
        background: #1565c0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 0.75rem;
        text-align: left;
      }

      th {
        background-color: #e3f2fd;
        color: #0b4476;
      }

      .example,
      .explicacion {
        background: #f0f0f0;
        padding: 1rem;
        border-radius: 5px;
        margin-top: 1rem;
        white-space: pre-wrap;
        font-family: "Courier New", Courier, monospace;
      }

      .explicacion {
        font-style: italic;
        background: #eaf4ff;
      }

      button {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      button:hover {
        background: #1565c0;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Funciones comunes en JavaScript</h1>
      <p>Explora cada categoría con ejemplos y explicaciones</p>
    </header>

    <main>
      <div class="tabs" id="tab-buttons"></div>
      <table>
        <thead>
          <tr>
            <th>Función</th>
            <th>Descripción</th>
            <th>Ejemplo</th>
          </tr>
        </thead>
        <tbody id="tabla-funciones"></tbody>
      </table>

      <div id="contenedor-ejemplo"></div>
    </main>

    <footer>
      <p>&copy; 2024 Curso de JavaScript. Todos los derechos reservados.</p>
    </footer>
    <script>
        const funciones = [
        {
          categoria: " Básicas",nombre: "alert()",descripcion: "Muestra un cuadro de alerta en el navegador.", ejemplo: `alert("¡Hola desde alert!");`,
          explicacion: "Muestra una ventana emergente con el mensaje especificado. Se usa para notificaciones simples."
        },
        {
          categoria: " Básicas", nombre: "prompt()", descripcion: "Solicita al usuario que ingrese un valor.", ejemplo: `let nombre = prompt("¿Cuál es tu nombre?"); alert("Hola " + nombre);`,
          explicacion: "Solicita al usuario que escriba algo. El valor se guarda en una variable y se puede usar después."
        },
        {
          categoria: " Básicas",
          nombre: "confirm()",
          descripcion: "Muestra un cuadro de confirmación con 'Aceptar' y 'Cancelar'.",
          ejemplo: `let respuesta = confirm("¿Estás seguro?"); alert("Respuesta: " + respuesta);`,
          explicacion: "Devuelve true si el usuario hace clic en 'Aceptar', y false si hace clic en 'Cancelar'."
        },
        {
          categoria: " Matemáticas",
          nombre: "Math.random()",
          descripcion: "Genera un número aleatorio entre 0 y 1.",
          ejemplo: `console.log(Math.random());`,
          explicacion: "Devuelve un número decimal aleatorio entre 0 (inclusive) y 1 (exclusivo)."
        },
        {
          categoria: " Matemáticas",
          nombre: "Math.floor()",
          descripcion: "Redondea hacia abajo al entero más cercano.",
          ejemplo: `console.log(Math.floor(4.9)); // 4`,
          explicacion: "Elimina los decimales y devuelve el número entero más bajo."
        },
        {
          categoria: " Matemáticas",
          nombre: "Math.ceil()",
          descripcion: "Redondea hacia arriba al entero más cercano.",
          ejemplo: `console.log(Math.ceil(4.1)); // 5`,
          explicacion: "Devuelve el entero más alto que sea mayor o igual al número dado."
        },
        {
          categoria: " Matemáticas",
          nombre: "Math.round()",
          descripcion: "Redondea al entero más cercano.",
          ejemplo: `console.log(Math.round(4.5)); // 5`,
          explicacion: "Redondea el número al entero más próximo, hacia arriba o abajo según el decimal."
        },
        {
          categoria: " Matemáticas",
          nombre: "Math.max()",
          descripcion: "Devuelve el número más grande de una lista.",
          ejemplo: `console.log(Math.max(3, 7, 2)); // 7`,
          explicacion: "Compara todos los valores y devuelve el mayor."
        },
        {
          categoria: " Matemáticas",
          nombre: "Math.min()",
          descripcion: "Devuelve el número más pequeño de una lista.",
          ejemplo: `console.log(Math.min(3, 7, 2)); // 2`,
          explicacion: "Compara todos los valores y devuelve el menor."
        },
        {
          categoria: " Cadenas",
          nombre: "length",
          descripcion: "Devuelve la longitud de una cadena.",
          ejemplo: `let texto = "Hola"; console.log(texto.length); // 4`,
          explicacion: "Cuenta cuántos caracteres tiene la cadena, incluyendo espacios."
        },
        {
          categoria: " Cadenas",
          nombre: "toUpperCase()",
          descripcion: "Convierte una cadena a mayúsculas.",
          ejemplo: `console.log("hola".toUpperCase()); // HOLA`,
          explicacion: "Convierte todos los caracteres de la cadena a mayúsculas."
        },
        {
          categoria: " Cadenas",
          nombre: "toLowerCase()",
          descripcion: "Convierte una cadena a minúsculas.",
          ejemplo: `console.log("HOLA".toLowerCase()); // hola`,
          explicacion: "Convierte todos los caracteres de la cadena a minúsculas."
        },
        {
          categoria: " Cadenas",
          nombre: "includes()",
          descripcion: "Verifica si una cadena contiene otra.",
          ejemplo: `console.log("JavaScript".includes("Script")); // true`,
          explicacion: "Devuelve true si la subcadena está presente en la cadena principal."
        },
        {
          categoria: " Cadenas",
          nombre: "split()",
          descripcion: "Divide una cadena en un array.",
          ejemplo: `console.log("a,b,c".split(",")); // ["a", "b", "c"]`,
          explicacion: "Divide la cadena en partes usando el separador indicado y devuelve un array."
        },
        {
          categoria: " Cadenas",
          nombre: "replace()",
          descripcion: "Reemplaza parte de una cadena por otra.",
          ejemplo: `console.log("Hola mundo".replace("mundo", "JavaScript"));`,
          explicacion: "Busca una parte de la cadena y la reemplaza por otra."
        },
        {
          categoria: " Arrays",
          nombre: "push()",
          descripcion: "Agrega un elemento al final del array.",
          ejemplo: `let arr = [1,2]; arr.push(3); console.log(arr);`,
          explicacion: "Añade un nuevo elemento al final del array."
        },
        {
          categoria: " Arrays",
          nombre: "pop()",
          descripcion: "Elimina el último elemento del array.",
          ejemplo: `let arr = [1,2,3]; arr.pop(); console.log(arr);`,
          explicacion: "Quita el último elemento del array y lo devuelve."
        },
        {
          categoria: " Arrays",
          nombre: "shift()",
          descripcion: "Elimina el primer elemento del array.",
          ejemplo: `let arr = [1,2,3]; arr.shift(); console.log(arr);`,
          explicacion: "Quita el primer elemento del array y lo devuelve."
        },
        {
          categoria: " Arrays",
          nombre: "unshift()",
          descripcion: "Agrega un elemento al inicio del array.",
          ejemplo: `let arr = [2,3]; arr.unshift(1); console.log(arr);`,
          explicacion: "Agrega un nuevo elemento al principio del array."
        },
        {
          categoria: " Arrays",
          nombre: "slice()",
          descripcion: "Extrae una parte del array sin modificarlo.",
          ejemplo: `let arr = [1,2,3,4]; console.log(arr.slice(1,3));`,
          explicacion: "Devuelve una copia parcial del array desde el índice inicial hasta el final indicado (sin incluirlo)."
        },
        {
          categoria: " Arrays",
          nombre: "splice()",
          descripcion: "Agrega o elimina elementos del array.",
          ejemplo: `let arr = [1,2,3]; arr.splice(1,1); console.log(arr);`,
          explicacion: "Modifica el array original eliminando o insertando elementos."
        },
        {
          categoria: " Arrays",
          nombre: "forEach()",
          descripcion: "Ejecuta una función para cada elemento del array.",
          ejemplo: `[1,2,3].forEach(x => console.log(x));`,
          explicacion: "Recorre el array y ejecuta la función indicada para cada elemento."
        },
        {
          categoria: " Arrays",
          nombre: "map()",
          descripcion: "Crea un nuevo array aplicando una función a cada elemento.",
          ejemplo: `let nuevo = [1,2,3].map(x => x * 2); console.log(nuevo);`,
          explicacion: "Transforma cada elemento del array según la función dada y devuelve un nuevo array."
        },
        {
          categoria: "Arrays",
          nombre: "filter()",
          descripcion: "Crea un nuevo array con los elementos que cumplen una condición.",
          ejemplo: `let pares = [1,2,3,4].filter(x => x % 2 === 0); console.log(pares);`,
          explicacion: "Devuelve un nuevo array con los elementos que cumplen la condición especificada."
        },
        {
          categoria: "Arrays",
          nombre: "reduce()",
          descripcion: "Reduce el array a un solo valor acumulado.",
          ejemplo: `let suma = [1,2,3].reduce((a,b) => a + b); console.log(suma);`,
          explicacion: "Aplica una función acumuladora a cada elemento y devuelve un único valor."
        },
        {
          categoria: "Objetos",
          nombre: "Object.keys()",
          descripcion: "Devuelve un array con las claves del objeto.",
          ejemplo: `let obj = {a:1,b:2}; console.log(Object.keys(obj));`,
          explicacion: "Extrae las claves de un objeto y las devuelve como un array."
        },
        {
          categoria: " Objetos",
          nombre: "Object.values()",
          descripcion: "Devuelve un array con los valores del objeto.",
          ejemplo: `let obj = {a:1,b:2}; console.log(Object.values(obj));`,
          explicacion: "Extrae los valores de un objeto y los devuelve como un array."
        },
        {
          categoria: "Objetos",
          nombre: "Object.entries()",
          descripcion: "Devuelve un array con pares [clave, valor] del objeto.",
          ejemplo: `let obj = {a:1,b:2}; console.log(Object.entries(obj));`,
          explicacion: "Extrae las entradas de un objeto y las devuelve como un array de pares."
        },
        {
        categoria: " Objetos",
        nombre: "Object.keys()",
        descripcion: "Devuelve un array con las claves del objeto.",
        ejemplo: `let obj = {a:1, b:2}; console.log(Object.keys(obj));`,
        explicacion: "Extrae todas las propiedades (claves) del objeto y las devuelve en un array."
      },
      {
        categoria: " Objetos",
        nombre: "Object.values()",
        descripcion: "Devuelve un array con los valores del objeto.",
        ejemplo: `let obj = {a:1, b:2}; console.log(Object.values(obj));`,
        explicacion: "Devuelve un array con todos los valores asociados a las claves del objeto."
      },
      {
        categoria: " Objetos",
        nombre: "Object.entries()",
        descripcion: "Devuelve un array con pares [clave, valor] del objeto.",
        ejemplo: `let obj = {a:1, b:2}; console.log(Object.entries(obj));`,
        explicacion: "Convierte el objeto en un array de pares clave-valor, útil para recorrerlo con bucles."
      },
      {
        categoria: " Objetos",
        nombre: "hasOwnProperty()",
        descripcion: "Verifica si el objeto tiene una propiedad específica.",
        ejemplo: `let obj = {a:1}; console.log(obj.hasOwnProperty("a"));`,
        explicacion: "Devuelve true si el objeto contiene la propiedad indicada, sin heredarla del prototipo."
      },
      {
        categoria: " Objetos",
        nombre: "JSON.stringify()",
        descripcion: "Convierte un objeto a una cadena JSON.",
        ejemplo: `let obj = {a:1}; console.log(JSON.stringify(obj));`,
        explicacion: "Convierte el objeto en una cadena con formato JSON, útil para enviar datos o guardarlos."
      },
      {
        categoria: "Objetos",
        nombre: "JSON.parse()",
        descripcion: "Convierte una cadena JSON a un objeto.",
        ejemplo: `let str = '{"a":1}'; console.log(JSON.parse(str));`,
        explicacion: "Convierte una cadena con formato JSON en un objeto JavaScript real."
      },
      {
        categoria: "Objetos",
        nombre: "Object.assign()",
        descripcion: "Crea un nuevo objeto con las propiedades de otros objetos.",
        ejemplo: `let obj1 = {a:1}; let obj2 = {b:2}; let obj3 = Object.assign({}, obj1, obj2); console.log(obj3);`,
        explicacion: "Combina propiedades de varios objetos en uno nuevo. El primer argumento es el destino."
      },
      {
        categoria: " Objetos",
        nombre: "Object.create()",
        descripcion: "Crea un nuevo objeto con un prototipo especificado.",
        ejemplo: `let proto = {saludo: "Hola"}; let obj = Object.create(proto); console.log(obj.saludo);`,
        explicacion: "Crea un objeto que hereda directamente del prototipo dado. Útil para patrones de herencia."
      },
      {
        categoria: "Temporizadores",
        nombre: "setTimeout()",
        descripcion: "Ejecuta una función después de un tiempo.",
        ejemplo: `setTimeout(() => { console.log("Han pasado 2 segundos"); }, 2000);`,
        explicacion: "Espera el tiempo indicado (en milisegundos) y luego ejecuta la función. En este caso, se espera 2000 ms (2 segundos)."
      },
      {
        categoria: " Temporizadores",
        nombre: "setInterval()",
        descripcion: "Ejecuta una función repetidamente cada cierto tiempo.",
        ejemplo: `let contador = 0; const intervalo = setInterval(() => { contador++; console.log("Contador:", contador); if (contador === 3) clearInterval(intervalo); }, 1000);`,
        explicacion: "Ejecuta la función cada 1000 ms (1 segundo). Cuando el contador llega a 3, se detiene con clearInterval()."
      },
      {
        categoria: "Conversión de tipos",
        nombre: "parseInt()",
        descripcion: "Convierte una cadena a número entero.",
        ejemplo: `let numero = parseInt("42"); console.log(numero);`,
        explicacion: "Convierte una cadena que representa un número entero en un tipo numérico. Si hay decimales, los ignora."
      },
      {
        categoria: "Conversión de tipos",
        nombre: "parseFloat()",
        descripcion: "Convierte una cadena a número decimal.",
        ejemplo: `let decimal = parseFloat("3.14"); console.log(decimal);`,
        explicacion: "Convierte una cadena numérica en un número decimal. A diferencia de parseInt(), conserva los decimales."
      },
      {
        categoria: " Conversión de tipos",
        nombre: "Number()",
        descripcion: "Convierte cualquier valor a número.",
        ejemplo: `console.log(Number("123"));`,
        explicacion: "Convierte cadenas, booleanos o null a su equivalente numérico. Si no puede convertir, devuelve NaN."
      },
      {
        categoria: "Conversión de tipos",
        nombre: "String()",
        descripcion: "Convierte cualquier valor a cadena.",
        ejemplo: `console.log(String(123));`,
        explicacion: "Convierte números, booleanos, objetos o arrays en cadenas de texto."
      },
      {
        categoria: "Conversión de tipos",
        nombre: "Boolean()",
        descripcion: "Convierte cualquier valor a booleano.",
        ejemplo: `console.log(Boolean(0)); // false`,
        explicacion: "Convierte valores como 0, '', null, undefined o NaN en false. Todo lo demás se convierte en true."
      }
    ];

          const categorias = [...new Set(funciones.map(f => f.categoria))];
          const tabButtons = document.getElementById("tab-buttons");
          const tablaFunciones = document.getElementById("tabla-funciones");
          const contenedorEjemplo = document.getElementById("contenedor-ejemplo");

          let categoriaActiva = categorias[0];

          // función añadida: renderiza las pestañas de categorías
          function renderTabs() {
            tabButtons.innerHTML = "";
            categorias.forEach(cat => {
              const btn = document.createElement("button");
              btn.textContent = cat;
              btn.className = "tab-button" + (cat === categoriaActiva ? " active" : "");
              btn.addEventListener("click", () => {
                categoriaActiva = cat;
                renderTabla();
                renderTabs(); // actualizar estilos
                contenedorEjemplo.innerHTML = "";
              });
              tabButtons.appendChild(btn);
            });
          }
    function renderTabla() {
      tablaFunciones.innerHTML = "";
      if (!categoriaActiva) return;
      funciones.filter(f => f.categoria === categoriaActiva).forEach(func => {
        const fila = document.createElement("tr");
        const tdNombre = document.createElement("td");
        tdNombre.textContent = func.nombre;
        const tdDesc = document.createElement("td");
        tdDesc.textContent = func.descripcion;
        const tdEj = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "Ver Ejemplo";
        btn.addEventListener("click", () => mostrarEjemplo(func.nombre, func.ejemplo, func.explicacion));
        tdEj.appendChild(btn);

        fila.appendChild(tdNombre);
        fila.appendChild(tdDesc);
        fila.appendChild(tdEj);
        tablaFunciones.appendChild(fila);
      });
    }

    function mostrarEjemplo(nombre, codigo, explicacion) {
      contenedorEjemplo.innerHTML = "";
      const h2 = document.createElement("h2");
      h2.textContent = `Ejemplo de ${nombre}`;
      const pre = document.createElement("pre");
      pre.className = "example";
      pre.textContent = codigo; // usar textContent para evitar inyección/ejecución
      const divExp = document.createElement("div");
      divExp.className = "explicacion";
      divExp.textContent = explicacion;

      contenedorEjemplo.appendChild(h2);
      contenedorEjemplo.appendChild(pre);
      contenedorEjemplo.appendChild(divExp);
    }

    // Inicializar UI
    renderTabs();
    renderTabla();
    </script>
  </body>
</html>
