<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funciones comunes en JavaScript</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #0b4476;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #1e88e5;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #e3f2fd;
      color: #0b4476;
    }

    .example {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button:hover {
      background: #1565c0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Funciones comunes en JavaScript</h1>
    <p>Explora y aprende con ejemplos interactivos</p>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Función</th>
          <th>Descripción</th>
          <th>Ejemplo</th>
        </tr>
      </thead>
      <tbody id="tabla-funciones"></tbody>
    </table>

    <div id="contenedor-ejemplo"></div>
  </main>

  <footer>
    <p>&copy; 2024 Curso de JavaScript. Todos los derechos reservados.</p>
  </footer>

<script>
  const funciones = [
    { categoria: " Básicas", nombre: "alert()", descripcion: "Muestra un cuadro de alerta en el navegador.", ejemplo: `alert("¡Hola desde alert!");` },
    { categoria: " Básicas", nombre: "prompt()", descripcion: "Solicita al usuario que ingrese un valor.", ejemplo: `let nombre = prompt("¿Cuál es tu nombre?"); alert("Hola " + nombre);` },
    { categoria: " Básicas", nombre: "confirm()", descripcion: "Muestra un cuadro de confirmación con 'Aceptar' y 'Cancelar'.", ejemplo: `let respuesta = confirm("¿Estás seguro?"); alert("Respuesta: " + respuesta);` },
    { categoria: " Matemáticas", nombre: "Math.random()", descripcion: "Genera un número aleatorio entre 0 y 1.", ejemplo: `console.log(Math.random());` },
    { categoria: " Matemáticas", nombre: "Math.floor()", descripcion: "Redondea hacia abajo al entero más cercano.", ejemplo: `console.log(Math.floor(4.9)); // 4` },
    { categoria: " Matemáticas", nombre: "Math.ceil()", descripcion: "Redondea hacia arriba al entero más cercano.", ejemplo: `console.log(Math.ceil(4.1)); // 5` },
    { categoria: " Matemáticas", nombre: "Math.round()", descripcion: "Redondea al entero más cercano.", ejemplo: `console.log(Math.round(4.5)); // 5` },
    { categoria: " Matemáticas", nombre: "Math.max()", descripcion: "Devuelve el número más grande de una lista.", ejemplo: `console.log(Math.max(3, 7, 2)); // 7` },
    { categoria: " Matemáticas", nombre: "Math.min()", descripcion: "Devuelve el número más pequeño de una lista.", ejemplo: `console.log(Math.min(3, 7, 2)); // 2` },
    { categoria: " Cadenas", nombre: "length", descripcion: "Devuelve la longitud de una cadena.", ejemplo: `let texto = "Hola"; console.log(texto.length); // 4` },
    { categoria: " Cadenas", nombre: "toUpperCase()", descripcion: "Convierte una cadena a mayúsculas.", ejemplo: `console.log("hola".toUpperCase()); // HOLA` },
    { categoria: " Cadenas", nombre: "toLowerCase()", descripcion: "Convierte una cadena a minúsculas.", ejemplo: `console.log("HOLA".toLowerCase()); // hola` },
    { categoria: " Cadenas", nombre: "includes()", descripcion: "Verifica si una cadena contiene otra.", ejemplo: `console.log("JavaScript".includes("Script")); // true` },
    { categoria: " Cadenas", nombre: "split()", descripcion: "Divide una cadena en un array.", ejemplo: `console.log("a,b,c".split(",")); // ["a", "b", "c"]` },
    { categoria: " Cadenas", nombre: "replace()", descripcion: "Reemplaza parte de una cadena por otra.", ejemplo: `console.log("Hola mundo".replace("mundo", "JavaScript"));` },
    { categoria: " Arrays", nombre: "push()", descripcion: "Agrega un elemento al final del array.", ejemplo: `let arr = [1,2]; arr.push(3); console.log(arr);` },
    { categoria: " Arrays", nombre: "pop()", descripcion: "Elimina el último elemento del array.", ejemplo: `let arr = [1,2,3]; arr.pop(); console.log(arr);` },
    { categoria: " Arrays", nombre: "shift()", descripcion: "Elimina el primer elemento del array.", ejemplo: `let arr = [1,2,3]; arr.shift(); console.log(arr);` },
    { categoria: " Arrays", nombre: "unshift()", descripcion: "Agrega un elemento al inicio del array.", ejemplo: `let arr = [2,3]; arr.unshift(1); console.log(arr);` },
    { categoria: " Arrays", nombre: "slice()", descripcion: "Extrae una parte del array sin modificarlo.", ejemplo: `let arr = [1,2,3,4]; console.log(arr.slice(1,3));` },
    { categoria: " Arrays", nombre: "splice()", descripcion: "Agrega o elimina elementos del array.", ejemplo: `let arr = [1,2,3]; arr.splice(1,1); console.log(arr);` },
    { categoria: " Arrays", nombre: "forEach()", descripcion: "Ejecuta una función para cada elemento del array.", ejemplo: `[1,2,3].forEach(x => console.log(x));` },
    { categoria: " Arrays", nombre: "map()", descripcion: "Crea un nuevo array aplicando una función a cada elemento.", ejemplo: `let nuevo = [1,2,3].map(x => x * 2); console.log(nuevo);` },
    { categoria: " Arrays", nombre: "filter()", descripcion: "Crea un nuevo array con los elementos que cumplen una condición.", ejemplo: `let pares = [1,2,3,4].filter(x => x % 2 === 0); console.log(pares);` },
    { categoria: " Arrays", nombre: "reduce()", descripcion: "Reduce el array a un solo valor acumulado.", ejemplo: `let suma = [1,2,3].reduce((a,b) => a + b); console.log(suma);` },
    { categoria: " Objetos", nombre: "Object.keys()", descripcion: "Devuelve un array con las claves del objeto.", ejemplo: `let obj = {a:1,b:2}; console.log(Object.keys(obj));` },
    { categoria: " Objetos", nombre: "Object.values()", descripcion: "Devuelve un array con los valores del objeto.", ejemplo: `let obj = {a:1,b:2}; console.log(Object.values(obj));` },
    { categoria: " Objetos", nombre: "Object.entries()", descripcion: "Devuelve un array con pares [clave, valor] del objeto.", ejemplo: `let obj = {a:1,b:2}; console.log(Object.entries(obj));` },
    { categoria: " Objetos", nombre: "hasOwnProperty()", descripcion: "Verifica si el objeto tiene una propiedad específica.", ejemplo: `let obj = {a:1}; console.log(obj.hasOwnProperty("a"));` },
    { categoria: " Objetos", nombre: "JSON.stringify()", descripcion: "Convierte un objeto a una cadena JSON.", ejemplo: `let obj = {a:1}; console.log(JSON.stringify(obj));` },
    { categoria: " Objetos", nombre: "JSON.parse()", descripcion: "Convierte una cadena JSON a un objeto.", ejemplo: `let str = '{"a":1}'; console.log(JSON.parse(str));` },
    { categoria: " Objetos", nombre: "Object.assign()", descripcion: "Crea un nuevo objeto con las propiedades de otros objetos.", ejemplo: `let obj1 = {a:1}; let obj2 = {b:2}; let obj3 = Object.assign({}, obj1, obj2); console.log(obj3);` },
    { categoria: " Objetos", nombre: "Object.create()", descripcion: "Crea un nuevo objeto con un prototipo especificado.", ejemplo: `let obj = Object.create({a:1}); console.log(obj.a);` }
  ];

  const tablaFunciones = document.getElementById("tabla-funciones");
  const contenedorEjemplo = document.getElementById("contenedor-ejemplo");

  funciones.forEach(func => {
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${func.categoria}</td>
      <td>${func.nombre}</td>
      <td>${func.descripcion}</td>
      <td><button onclick="mostrarEjemplo('${func.nombre}', \`${func.ejemplo}\`)">Ver Ejemplo</button></td>
    `;
    tablaFunciones.appendChild(fila);
  });

  function mostrarEjemplo(nombre, codigo) {
    contenedorEjemplo.innerHTML = `
      <h2>Ejemplo de ${nombre}</h2>
      <pre class="example">${codigo}</pre>
    `;
  }
</script>

</body>
</html>
