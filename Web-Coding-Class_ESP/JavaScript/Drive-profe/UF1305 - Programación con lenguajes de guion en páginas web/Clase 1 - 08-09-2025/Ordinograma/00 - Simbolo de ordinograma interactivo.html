<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Símbolos de Ordinograma - Interactivo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}
h1 { text-align: center; }
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.symbol {
  background: white;
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s;
}
.symbol:hover {
  transform: scale(1.05);
  border-color: #0078d7;
}
.tooltip {
  display: none;
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: #0078d7;
  color: white;
  padding: 8px;
  border-radius: 6px;
  font-size: 0.9em;
  width: 160px;
}
.symbol:hover .tooltip {
  display: block;
}
.shape {
  height: 60px;
  margin-top: 10px;
}
/* Rectángulo con bordes redondeados para Inicio/Fin */
.terminator {
  width: 120px;
  height: 50px;
  border: 2px solid #0078d7;
  border-radius: 25px;
  margin: auto;
}
/* Paralelogramo */
.parallelogram {
  width: 100px; height: 50px;
  border: 2px solid #0078d7;
  transform: skewX(-20deg);
  margin: auto;
}
/* Rectángulo */
.rect {
  width: 120px; height: 50px;
  border: 2px solid #0078d7;
  margin: auto;
}
/* Rombo */
.diamond { 
  width: 60px; height: 60px; 
  border: 2px solid #0078d7; 
  transform: rotate(45deg); 
  margin: auto;
}
/* Rectángulo doble para subproceso */
.double-rect {
  position: relative;
  width: 120px;
  height: 50px;
  margin: auto;
  background: #e6f6ff;
  border: 2px solid #0078d7; /* Contorno completo */
  border-radius: 4px;
}
.double-rect::before,
.double-rect::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 2px;
  background: #0078d7;
}
.double-rect::before { left: 8px; }
.double-rect::after { right: 8px; }
/* Conector como círculo */
.connector {
  border: 2px solid #0078d7;
  border-radius: 50%;
  width: 40px; height: 40px;
  margin: auto;
}
.symbol-name {
  font-weight: bold;
  color: #0b3b8f;
}
</style>
</head>
<body>

<h1>Símbolos de un Ordinograma</h1>
<div class="grid">
  <div class="symbol">
    <div class="symbol-name">Inicio / Fin</div>
    <div class="shape terminator"></div>
    <div class="tooltip">Ejemplo: Inicio del programa</div>
  </div>
  <div class="symbol">
    <div class="symbol-name">Entrada / Salida</div>
    <div class="shape parallelogram"></div>
    <div class="tooltip">Ejemplo: Leer edad</div>
  </div>
  <div class="symbol">
    <div class="symbol-name">Proceso</div>
    <div class="shape rect"></div>
    <div class="tooltip">Ejemplo: Calcular suma</div>
  </div>
  <div class="symbol">
    <div class="symbol-name">Decisión</div>
    <div class="shape diamond"></div>
    <div class="tooltip">Ejemplo: ¿Edad ≥ 18?</div>
  </div>
  <div class="symbol">
    <div class="symbol-name">Subproceso</div>
    <div class="shape double-rect"></div>
    <div class="tooltip">Ejemplo: CalcularPromedio()</div>
  </div>
  <div class="symbol">
    <div class="symbol-name">Conector</div>
    <div class="shape connector"></div>
    <div class="tooltip">Ejemplo: Continuar en otra página</div>
  </div>
</div>

</body>
</html>
