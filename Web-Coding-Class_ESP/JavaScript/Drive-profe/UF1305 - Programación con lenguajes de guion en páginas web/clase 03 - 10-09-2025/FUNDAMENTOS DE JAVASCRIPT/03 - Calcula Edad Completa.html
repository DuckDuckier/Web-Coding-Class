<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Edad Precisa</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> Calculadora de Edad Precisa</h1>

  <label>Año actual:</label>
  <input type="number" id="anioActual"><br>

  <label>Mes actual (1-12):</label>
  <input type="number" id="mesActual"><br>

  <label>Día actual:</label>
  <input type="number" id="diaActual"><br><br>

  <label>Año de nacimiento:</label>
  <input type="number" id="anioNacimiento"><br>

  <label>Mes de nacimiento (1-12):</label>
  <input type="number" id="mesNacimiento"><br>

  <label>Día de nacimiento:</label>
  <input type="number" id="diaNacimiento"><br><br>

  <button onclick="calcularEdad()">Calcular Edad</button>

  <div id="resultado"></div>

  <script>
    function calcularEdad() {
      let anioActual = parseInt(document.getElementById("anioActual").value);
      let mesActual = parseInt(document.getElementById("mesActual").value);
      let diaActual = parseInt(document.getElementById("diaActual").value);

      let anioNacimiento = parseInt(document.getElementById("anioNacimiento").value);
      let mesNacimiento = parseInt(document.getElementById("mesNacimiento").value);
      let diaNacimiento = parseInt(document.getElementById("diaNacimiento").value);

      let edad = anioActual - anioNacimiento;

      // Verificar si aún no ha cumplido años este año
      if (
        mesActual < mesNacimiento ||
        (mesActual === mesNacimiento && diaActual < diaNacimiento)
      ) {
        edad--;
      }

      document.getElementById("resultado").textContent = "Tienes " + edad + " años.";
    }
  </script>

</body>
</html>
