<!-- 
 
        Actividad: “Calculadora de edad”
        Objetivo: Crear un programa que calcule cuántos años tiene una persona según su año de nacimiento.

        Paso 1: Escribir el algoritmo en lenguaje natural
        Pide a tus alumnos que escriban los pasos como si se lo explicaran a un robot:

    1.- Preguntar el año actual

    2.- Preguntar el año de nacimiento

    3.- Restar el año de nacimiento al año actual

    4.- Mostrar el resultado como “Tienes X años”

    5.-Esto es un algoritmo: una serie de pasos ordenados para resolver un problema.

-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Edad</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> Calculadora de Edad</h1>

  <label>Año actual:</label>
  <input type="number" id="anioActual"><br>

  <label>Año de nacimiento:</label>
  <input type="number" id="anioNacimiento"><br>

  <button onclick="calcularEdad()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcularEdad() {
      let actual = parseInt(document.getElementById("anioActual").value);
      let nacimiento = parseInt(document.getElementById("anioNacimiento").value);
      let edad = actual - nacimiento;

      document.getElementById("resultado").textContent = "Tienes " + edad + " años.";
    }
  </script>

</body>
</html>
