<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Aroma | Galería</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container topbar">
        <a class="brand" href="index.html">
          <img
            src="assets/img/logo.jfif"
            alt="Logotipo Café Aroma"
            title="Café Aroma"
          />
          <h1>Café Aroma</h1>
        </a>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html" class="active">Galería</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Galería de Momentos -->
      <section class="section">
        <h2>Galería de Momentos</h2>
        <div class="gallery-single">
          <img
            src="assets/img/slider/portadaCafes.webp"
            alt="Mercado al atardecer"
            title="Mercado al atardecer"
          />
        </div>
      </section>

      <!-- Video Institucional -->
      <section class="section">
        <h2>Video Institucional</h2>
        <div class="video">
          <iframe
            width="100%"
            height="400"
            src="https://www.youtube.com/embed/PRAGLqfNK1o"
            title="New York Coffee Shop Ambience"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <!-- Nuestros cafés y precios -->
      <section class="section">
        <h2>Nuestros cafés y precios</h2>
        <div class="products">
          <article class="product">
            <img
              src="assets/img/productos/expreso.webp"
              alt="Espresso"
              title="Espresso"
            />
            <div class="meta">
              <span>Espresso</span><span class="price">1,50 €</span>
            </div>
          </article>
          <article class="product">
            <img
              src="assets/img/productos/latte.jpg"
              alt="Latte"
              title="Latte"
            />
            <div class="meta">
              <span>Latte</span><span class="price">2,00 €</span>
            </div>
          </article>
          <article class="product">
            <img
              src="assets/img/productos/capuccino.jpg"
              alt="Capuccino"
              title="Capuccino"
            />
            <div class="meta">
              <span>Capuccino</span><span class="price">2,20 €</span>
            </div>
          </article>
          <article class="product">
            <img src="assets/img/productos/moka.jpg" alt="Moka" title="Moka" />
            <div class="meta">
              <span>Moka</span><span class="price">2,30 €</span>
            </div>
          </article>
          <article class="product">
            <img
              src="assets/img/productos/frappe.jpg"
              alt="Frappé"
              title="Frappé"
            />
            <div class="meta">
              <span>Frappé</span><span class="price">2,80 €</span>
            </div>
          </article>
        </div>
      </section>
      <audio src="mercadona.mp3" autoplay controls>Prueba</audio>
    </main>

    <footer class="footer">
      <div class="container row">
        <div>© 2025 Café Aroma</div>
        <div class="social">
          <a href="#"
            ><img
              src="assets/img/redes sociales/icons-tiktok.png"
              alt="TikTok"
              title="TikTok"
          /></a>
          <a href="#"
            ><img
              src="assets/img/redes sociales/icons-facebook.png"
              alt="Facebook"
              title="Facebook"
          /></a>
          <a href="#"
            ><img
              src="assets/img/redes sociales/icons-instagram.png"
              alt="Instagram"
              title="Instagram"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
