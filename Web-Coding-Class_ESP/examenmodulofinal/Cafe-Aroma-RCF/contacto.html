<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Aroma | Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container topbar">
        <a class="brand" href="index.html">
          <img
            src="assets/img/logo.jfif"
            alt="Logotipo Café Aroma"
            title="Café Aroma"
          />
          <h1>Café Aroma</h1>
        </a>
        <nav>
          <ul>
            <li><a href="index.html" class="">Inicio</a></li>
            <li><a href="galeria.html" class="">Galería</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="section">
        <h2>Contacta con nosotros</h2>
        <form>
          <fieldset>
            <legend>CONTACTA CON NOSOTROS</legend>
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              type="text"
              required
              pattern="^[A-Za-zÁ-ÿ\s]{2,18}$"
              title="Solo letras y espacios, 2 a 40 caracteres."
            />

            <label for="correo">Correo</label>
            <input
              id="correo"
              type="email"
              required
              pattern="[^@\\s]+@[^@\\s]+\\.[^@\\s]+"
            />

            <label for="tipo">Tipo de consulta</label>
            <select id="tipo" required>
              <option disabled selected>Selecciona una opción</option>
              <option>Sugerencias</option>
              <option>Quejas</option>
              <option>Pedidos</option>
            </select>

            <label for="mensaje">Mensaje</label>
            <textarea
              id="mensaje"
              required
              minlength="10"
              maxlength="500"
            ></textarea>

            <div class="controls">
              <input id="terminos" type="checkbox" required />
              <label for="terminos">Acepto términos y condiciones</label>
            </div>

            <div class="controls"><button type="submit">Enviar</button></div>
          </fieldset>
        </form>
        <form>
          <fieldset>
            <legend>Iniciar sesión</legend>
            <label for="usuario">Usuario</label>
            <input
              id="usuario"
              type="text"
              required
              pattern="^[A-Za-zÁ-ÿ\s]{2,18}$"
              title="Solo letras y espacios, 2 a 40 caracteres."
            />

            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              title="Mínimo 8 caracteres, números, letras mayus&minus y símbolos"
            />
            <div class="controls"><button type="submit">Acceder</button></div>
          </fieldset>
        </form>
      </section>

      <div>-</div>
      <section class="section">
        <h2>¿Dónde estamos?</h2>
        <div class="map-wrap">
          <iframe
            src="https://www.google.com/maps?q=Cafe%20Aroma%20Madrid&output=embed"
            width="100%"
            height="380"
            style="border: 0"
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container row">
        <div>© 2025 Café Aroma. Todos los derechos reservados.</div>
        <div class="social">
          <a href="#"
            ><img
              src="assets/img/redes sociales/icons-tiktok.png"
              alt="TikTok"
              title="TikTok"
          /></a>
          <a href="#"
            ><img
              src="assets/img/redes sociales/icons-facebook.png"
              alt="Facebook"
              title="Facebook"
          /></a>
          <a href="#"
            ><img
              src="assets/img/redes sociales/icons-instagram.png"
              alt="Instagram"
              title="Instagram"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
